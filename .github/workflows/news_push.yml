name: AI新闻定时推送

on:
  schedule:
    - cron: "0 * * * *" # 每小时整点运行一次
  workflow_dispatch:

jobs:
  run-news-push:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 运行主程序
        run: |
          python main.py
